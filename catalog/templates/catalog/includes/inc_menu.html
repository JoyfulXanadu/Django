<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        {% if user.is_authenticated %}
        <a class="p-2" type="submit">
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-primary" type="submit">Выход</button>
            </form>
        </a>
        {% else %}
        <a href="{% url 'users:login' %}" class="p-2 text-dark">Вход</a>
        <a href="{% url 'users:register' %}" class="p-2 text-dark">Регистрация</a>
        {% endif %}

    </nav>
</div>
